{% extends 'blog/base.html' %}
{% load static %}
{% block title %}
Контакты
{% endblock %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'blog/carousel_2.jpg' %}" class="d-block w-100" alt="Слайд">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="mb-4">Контакты</h1>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- Хлебные крошки -->
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#">Контакты</a></li>
                </ol>
            </nav>
            <p class="lead">Чтобы связаться со мной, заполните форму обратной связи.</p>
            <!-- Форма -->
            <form name="contact-form" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Ваше имя</label>
                            <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Ваша почта</label>
                            <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="sr-only">Тема</label>
                            <input type="text" id="subject" class="form-control" placeholder="Тема">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="sr-only">Ваше сообщение</label>
                            <textarea type="text" id="message" rows="2" class="form-control md-textarea"
                                      placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
